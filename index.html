<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swygen IT | Ultimate Downloader</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --primary: #6366F1;
            --primary-grad: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            --text-main: #1F2937;
            --text-sub: #6B7280;
            --radius: 16px;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] {
            --bg-body: #0F172A;
            --bg-card: #1E293B;
            --text-main: #F8FAFC;
            --text-sub: #94A3B8;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; transition: 0.3s; }
        
        .app-container { max-width: 480px; margin: 0 auto; width: 100%; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-size: 22px; font-weight: 800; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .theme-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--bg-card); color: var(--text-main); box-shadow: var(--shadow); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        /* Banner */
        .banner { height: 160px; border-radius: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); position: relative; overflow: hidden; }
        .banner h2 { z-index: 2; font-size: 24px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        /* Input Section */
        .label { font-size: 12px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        .input-box { position: relative; display: flex; gap: 10px; margin-bottom: 20px; }
        .input-wrapper { flex: 1; position: relative; }
        .input-wrapper input { width: 100%; padding: 16px 16px 16px 45px; border-radius: var(--radius); border: none; background: var(--bg-card); color: var(--text-main); font-size: 15px; box-shadow: var(--shadow); outline: none; }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-sub); }
        .paste-btn { width: 54px; border: none; border-radius: var(--radius); background: var(--bg-card); color: var(--primary); font-size: 20px; cursor: pointer; box-shadow: var(--shadow); }

        .main-btn { width: 100%; padding: 18px; border: none; border-radius: var(--radius); background: var(--primary-grad); color: white; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .main-btn:active { transform: scale(0.98); }

        /* Result Area */
        #resultArea { display: none; margin-top: 30px; animation: slideUp 0.5s ease; }
        .card { background: var(--bg-card); padding: 20px; border-radius: var(--radius); text-align: center; box-shadow: var(--shadow); }
        .success-icon { width: 60px; height: 60px; background: #d1fae5; color: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 15px; }
        .status-text { font-size: 14px; color: var(--text-sub); margin-bottom: 20px; }

        .dl-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; text-decoration: none; }
        .btn-vid { background: var(--primary); color: white; }
        .btn-aud { background: #fee2e2; color: #ef4444; }

        /* Loader */
        .loader { width: 20px; height: 20px; border: 3px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: none; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 100; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal.active { opacity: 1; visibility: visible; }
        .m-content { background: var(--bg-card); padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        .m-close { width: 100%; padding: 12px; margin-top: 15px; background: var(--text-main); color: var(--bg-body); border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }

        footer { text-align: center; margin-top: auto; padding-top: 40px; color: var(--text-sub); font-size: 12px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo"><i class="fa-solid fa-bolt"></i> Swygen IT</div>
            <button class="theme-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
        </header>

        <div class="banner">
            <h2>Multi-Server Engine</h2>
        </div>

        <span class="label">Supported: FB • YT • TikTok • Insta</span>
        <div class="input-box">
            <div class="input-wrapper">
                <i class="fa-solid fa-link input-icon"></i>
                <input type="text" id="url" placeholder="Paste video link here...">
            </div>
            <button class="paste-btn" onclick="pasteLink()"><i class="fa-solid fa-paste"></i></button>
        </div>

        <button class="main-btn" onclick="processVideo()">
            <span id="btnText">DOWNLOAD NOW</span>
            <div class="loader" id="loader"></div>
        </button>

        <div id="resultArea">
            <div class="card">
                <div class="success-icon"><i class="fa-solid fa-check"></i></div>
                <h3>Success!</h3>
                <p class="status-text">Video processed successfully.</p>
                <a href="#" id="vidBtn" class="dl-btn btn-vid" target="_blank">
                    <i class="fa-solid fa-video"></i> Download Video
                </a>
                <a href="#" id="audBtn" class="dl-btn btn-aud" target="_blank" style="display:none">
                    <i class="fa-solid fa-music"></i> Download Audio
                </a>
            </div>
        </div>

        <footer>&copy; 2026 Swygen IT.</footer>
    </div>

    <div class="modal" id="modal">
        <div class="m-content">
            <h3 id="mTitle">Error</h3>
            <p id="mMsg" style="color:var(--text-sub); font-size:14px; margin-top:10px;">Message</p>
            <button class="m-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.querySelector('.theme-btn i');
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fa-solid fa-moon';
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fa-solid fa-sun';
            }
        }

        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('url').value = text;
            } catch (err) {
                showModal('Error', 'Please paste the link manually.');
            }
        }

        // --- MULTI-SERVER LOGIC ---
        // আমরা এই সার্ভারগুলো একটার পর একটা ট্রাই করব
        const apiServers = [
            "https://api.cobalt.tools/api/json",      // Main Server
            "https://cobalt.1337.sb/api/json",        // Backup 1
            "https://co.wuk.sh/api/json",             // Backup 2
            "https://api.wkr.fr/api/json"             // Backup 3
        ];

        async function processVideo() {
            const url = document.getElementById('url').value;
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');

            if (url.length < 5) return showModal('Invalid Link', 'Please provide a valid URL.');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            resultArea.style.display = 'none';

            let success = false;
            let lastError = "Unknown Error";

            // Loop through servers until one works
            for (const server of apiServers) {
                try {
                    console.log(`Trying server: ${server}`);
                    
                    const response = await fetch(server, {
                        method: "POST",
                        headers: {
                            "Accept": "application/json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            url: url,
                            vCodec: "h264",
                            vQuality: "720",
                            aFormat: "mp3",
                            isAudioOnly: false
                        })
                    });

                    const data = await response.json();

                    if (data.status === "error" || data.error) {
                        lastError = data.text || data.error?.code || "Server Busy";
                        continue; // Try next server
                    }

                    if (data.url || (data.picker && data.picker.length > 0)) {
                        // Success!
                        const vidBtn = document.getElementById('vidBtn');
                        let finalUrl = data.url;
                        
                        if (!finalUrl && data.picker) {
                            finalUrl = data.picker[0].url;
                        }

                        vidBtn.href = finalUrl;
                        
                        // Audio check
                        if(data.audio) {
                             document.getElementById('audBtn').href = data.audio;
                             document.getElementById('audBtn').style.display = 'flex';
                        }

                        resultArea.style.display = 'block';
                        success = true;
                        break; // Stop loop, we found a working server
                    }

                } catch (error) {
                    console.error(error);
                    lastError = "Connection Failed";
                }
            }

            if (!success) {
                showModal('Download Failed', `All servers are busy. Error: ${lastError}. Please try again later.`);
            }

            btnText.style.display = 'block';
            loader.style.display = 'none';
        }

        function showModal(title, msg) {
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mMsg').innerText = msg;
            document.getElementById('modal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>
</html>
